<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <title>Roman Numeral</title>
  </head>
  <body>
    <div class="container">
      <form id="formOne">

        <label for="validationDefault01">Input Number to Romanize:</label>
        <input type="text" class="form-control" id="romans">
        <div id="button-div">

          <button class="btn btn-primary" type="submit">Submit form</button>

          <div class="results">

            <div class="charriot">
              <p class="error-message" id="roman-numeral"></p>
            </div>
            <p class="error-message" id="tooBig" >Number is too big</p>
            <p class="error-message" id="tooLittle" >Number cannot be negative or zero</p>
            <p class="error-message" id="justWrong" >That isn't even a number</p>

          </div>
        </div>
      </form>
    </div>

  </body>
</html>
